version: "3.9"

services:
  db:
    image: postgres:17-bookworm
    environment:
      POSTGRES_DB: english_game
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/english_game
      NODE_ENV: development
      PARENT_AUTH_SECRET: ${PARENT_AUTH_SECRET:-your-secret-token}
    ports:
      - "4000:4000"
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:4000/api
        VITE_API_AUTH_TOKEN: ${PARENT_AUTH_SECRET:-your-secret-token}
    ports:
      - "5173:4173"
    depends_on:
      - backend

volumes:
  db_data:
